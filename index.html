<!DOCTYPE html>
<html>
<body>

<h3>A demonstration of how to access a AUDIO element</h3>

<audio id="goat" controls>
  <source src="https://raw.githubusercontent.com/PizzaLovingNerd/Soundboard/master/Goat.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<p>Click the button to get the duration of the audio, in seconds.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction(var) {
   document.getElementById("goat").play();
}
</script>

</body>
</html>
