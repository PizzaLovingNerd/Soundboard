<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    
    <title>Soundboard</title>
  </head>
  
  <body>
    <center>
      <audio id="goat">
        <source src="https://raw.githubusercontent.com/PizzaLovingNerd/Soundboard/master/Goat.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

      <script>
        function Goat() {
          document.getElementById("goat").play();
        }
      </script>

      <button onclick="Goat()">Goat</button>

      <audio id="airhorns">
        <source src="https://raw.githubusercontent.com/PizzaLovingNerd/Soundboard/master/AirHorn.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

      <script>
        function AirHorn() {
          document.getElementById("airhorns").play();
        }
      </script>

      <button onclick="AirHorn()">Air Horn</button>

      <h6></h6>

      <audio id="sadvoilin">
        <source src="https://raw.githubusercontent.com/PizzaLovingNerd/Soundboard/master/SadViolet.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

      <script>
        function SadVoilin() {
          document.getElementById("sadvoilin").play();
        }
      </script>

      <button onclick="SadVoilin()">Sad Violin</button>
      
      <audio id="dsadvoilin">
        <source src="https://raw.githubusercontent.com/PizzaLovingNerd/Soundboard/master/DSadViolet.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

      <script>
        function DSadVoilin() {
          document.getElementById("dsadvoilin").play();
        }
      </script>

      <button onclick="DSadVoilin()">Distorted Sad Violin</button>
    </center>
  </body>
</html>
