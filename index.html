<!DOCTYPE html>
<html>
  <header>
    <title>Soundboard</title>
  </header>
  
  <body>

    <audio id="goat">
      <source src="https://raw.githubusercontent.com/PizzaLovingNerd/Soundboard/master/Goat.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  
    <script>
      function Goat() {
        document.getElementById("goat").play();
      }
    </script>

    <button onclick="Goat()">Goat</button>
    
    <audio id="airhorns">
      <source src="https://raw.githubusercontent.com/PizzaLovingNerd/Soundboard/master/AirHorn.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  
    <script>
      function AirHorn() {
        document.getElementById("airhorns").play();
      }
    </script>

    <button onclick="AirHorn()">Air Horn</button>

  </body>
</html>
